  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    // Tab Switching Logic
    function openTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
      
      document.getElementById('tab-' + tabName).classList.add('active');
      
      // Find the button that called this function and add active class
      // Since we don't pass 'this', we find by onclick attribute or text content
      // A simpler way for your specific setup:
      const buttons = document.querySelectorAll('.tab-btn');
      if(tabName === 'checkin') buttons[0].classList.add('active');
      else buttons[1].classList.add('active');

      if(tabName === 'checkin') startVisitScanner();
      else stopScanners();
    }

    // --- Scanner Variables ---
    let visitScanner = null;
    let orderScanner = null;
    let isCouponOrder = false;
    let currentOrderData = {};

    // --- Visit Scanner Logic ---
    function startVisitScanner() {
        stopScanners(); // Ensure others are off
        if (!visitScanner) {
            visitScanner = new Html5QrcodeScanner("reader-visit", { fps: 10, qrbox: 250 });
            visitScanner.render(onVisitScan);
        }
    }

    function onVisitScan(decodedText) {
        // Pause scanning
        visitScanner.clear();
        
        Swal.fire({ title: 'Processing...', didOpen: () => Swal.showLoading() });
        
        google.script.run.withSuccessHandler(res => {
            if(res.success) {
                Swal.fire('Checked In!', `Customer: ${res.name}`, 'success').then(() => {
                    startVisitScanner(); // Restart scanner
                });
            } else {
                Swal.fire('Error', res.message, 'error').then(() => {
                     startVisitScanner();
                });
            }
        }).recordBoothVisit({ qr: decodedText });
    }

    // --- Order Logic ---
    function initiateOrderScan(hasCoupon) {
        const item = document.getElementById('order-item').value;
        const value = document.getElementById('order-value').value;

        if (!item || !value) {
            Swal.fire('Missing Info', 'Please enter Item and Value first.', 'warning');
            return;
        }

        isCouponOrder = hasCoupon;
        document.getElementById('order-scanner-container').style.display = 'block';
        document.querySelector('.action-buttons').style.display = 'none'; // Hide buttons
        
        startOrderScanner();
    }

    function startOrderScanner() {
        if (!orderScanner) {
            orderScanner = new Html5QrcodeScanner("reader-order", { fps: 10, qrbox: 250 });
            orderScanner.render(onOrderScan);
        }
    }

    function onOrderScan(decodedText) {
        // Stop scanner temporarily
        orderScanner.clear().then(() => {
             document.getElementById('order-scanner-container').style.display = 'none';
        });

        Swal.fire({ title: 'Verifying...', didOpen: () => Swal.showLoading() });

        google.script.run.withSuccessHandler(user => {
            if(user.found) {
                Swal.close();
                showOrderSummary(user);
            } else {
                 Swal.fire('Not Found', 'User not found in registration database.', 'error').then(() => {
                     cancelOrderScan(); // Reset UI
                 });
            }
        }).findUserByQr(decodedText);
    }

    function showOrderSummary(user) {
        const item = document.getElementById('order-item').value;
        const value = parseInt(document.getElementById('order-value').value);
        const discount = isCouponOrder ? 10000 : 0;
        const net = value - discount;

        currentOrderData = {
            name: user.name,
            phone: user.phone,
            item: item,
            value: value,
            discount: discount,
            net: net
        };

        // Populate Summary
        document.getElementById('sum-name').innerText = user.name;
        document.getElementById('sum-phone').innerText = user.phone;
        document.getElementById('sum-item').innerText = item;
        document.getElementById('sum-value').innerText = value.toLocaleString();
        document.getElementById('sum-discount').innerText = discount.toLocaleString();
        document.getElementById('sum-net').innerText = net.toLocaleString();

        document.getElementById('order-summary').style.display = 'block';
    }

    function confirmOrder() {
        Swal.fire({ title: 'Saving Order...', didOpen: () => Swal.showLoading() });
        
        google.script.run.withSuccessHandler(res => {
            Swal.fire('Success', 'Order saved successfully!', 'success');
            resetOrder();
        }).saveOrder(currentOrderData);
    }

    function cancelOrderScan() {
         if(orderScanner) {
             orderScanner.clear().catch(e => console.log(e));
             orderScanner = null;
         }
         document.getElementById('order-scanner-container').style.display = 'none';
         document.querySelector('.action-buttons').style.display = 'grid';
    }

    function resetOrder() {
        document.getElementById('order-item').value = '';
        document.getElementById('order-value').value = '';
        document.getElementById('order-summary').style.display = 'none';
        document.querySelector('.action-buttons').style.display = 'grid';
        currentOrderData = {};
        cancelOrderScan();
    }

    function stopScanners() {
        if (visitScanner) {
            visitScanner.clear().catch(e => console.log(e));
            visitScanner = null;
        }
        if (orderScanner) {
            orderScanner.clear().catch(e => console.log(e));
            orderScanner = null;
        }
    }

    // Initialize
    openTab('checkin'); 

  </script>
</body>
